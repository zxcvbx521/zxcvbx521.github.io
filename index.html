<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ-—Å–∏–º—É–ª—è—Ç–æ—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a5c36;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .casino {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e8449;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .game-section {
            margin-bottom: 30px;
        }
        .slots {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: #145a32;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .slot {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: #145a32;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .slot-inner {
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 3s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        .slot-symbol {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slot-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                        rgba(0,0,0,0.3) 0%, 
                        rgba(0,0,0,0) 30%, 
                        rgba(0,0,0,0) 70%, 
                        rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 2;
        }
        .balance {
            font-size: 24px;
            margin: 10px 0;
        }
        .bet-controls {
            margin: 15px 0;
        }
        .win-message {
            font-size: 20px;
            color: #f1c40f;
            height: 25px;
            margin: 10px 0;
        }
        .paytable {
            width: 100%;
            margin: 15px 0;
            border-collapse: collapse;
            background-color: #145a32;
            border-radius: 8px;
            overflow: hidden;
        }
        .paytable th, .paytable td {
            padding: 8px;
            border: 1px solid #0a5c36;
            font-size: 14px;
        }
        .paytable th {
            background-color: #d4ac0d;
            color: #145a32;
        }
        .lever-container {
            position: relative;
            width: 60px;
            height: 100px;
            margin: 15px auto;
        }
        .lever-handle {
            width: 50px;
            height: 20px;
            background-color: #d4ac0d;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s;
            z-index: 2;
            cursor: pointer;
        }
        .lever-handle.pulled {
            transform: translateX(-50%) translateY(60px);
        }
        .fortune-wheel-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 15px auto;
        }
        .fortune-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff7675 0% 7%, #74b9ff 7% 14%,
                #55efc4 14% 21%, #ffeaa7 21% 28%,
                #a29bfe 28% 35%, #fd79a8 35% 42%,
                #fdcb6e 42% 49%, #e17055 49% 56%,
                #00b894 56% 63%, #6c5ce7 63% 70%,
                #ff7675 70% 77%, #74b9ff 77% 84%,
                #55efc4 84% 91%, #ffeaa7 91% 100%
            );
            position: relative;
            transform: rotate(0deg);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .spinning {
            animation: wheelSpin 4s cubic-bezier(0.2, 0.8, 0.3, 1) forwards;
        }
        @keyframes wheelSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(calc(5 * 360deg + var(--target-angle)));
            }
        }
        .fortune-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #d63031;
            z-index: 2;
        }
        button {
            background-color: #d4ac0d;
            color: #145a32;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #f1c40f;
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .bet-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .bet-button {
            min-width: 50px;
        }
        .bet-button.active {
            background-color: #f1c40f;
            box-shadow: 0 0 8px gold;
        }
        .win-animation {
            animation: winPulse 0.5s infinite alternate;
        }
        @keyframes winPulse {
            from { box-shadow: 0 0 5px #f1c40f; }
            to { box-shadow: 0 0 15px #f1c40f; }
        }
        .cheat-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: #f1c40f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .show-cheat {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="casino">
        <div class="cheat-notification" id="cheatNotification">+999 ‚ÇΩ (Cheat Activated!)</div>
        
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> ‚ÇΩ</div>
        
        <div class="game-section">
            <h2>–ò–≥—Ä–æ–≤—ã–µ –∞–≤—Ç–æ–º–∞—Ç—ã</h2>
            <div class="slots">
                <div class="slot" id="slot1">
                    <div class="slot-inner" id="slot1-inner"></div>
                    <div class="slot-cover"></div>
                </div>
                <div class="slot" id="slot2">
                    <div class="slot-inner" id="slot2-inner"></div>
                    <div class="slot-cover"></div>
                </div>
                <div class="slot" id="slot3">
                    <div class="slot-inner" id="slot3-inner"></div>
                    <div class="slot-cover"></div>
                </div>
            </div>
            
            <div class="win-message" id="winMessage"></div>
            
            <div class="bet-controls">
                <div>–°—Ç–∞–≤–∫–∞: <span id="currentBet">10</span> ‚ÇΩ</div>
                <div class="bet-buttons">
                    <button class="bet-button" onclick="setBet(10)">10</button>
                    <button class="bet-button" onclick="setBet(20)">20</button>
                    <button class="bet-button" onclick="setBet(50)">50</button>
                    <button class="bet-button" onclick="setBet(100)">100</button>
                </div>
            </div>
            
            <div class="lever-container">
                <div class="lever-handle" id="leverHandle"></div>
            </div>
            
            <table class="paytable">
                <thead>
                    <tr>
                        <th>–ö–æ–º–±–∏–Ω–∞—Ü–∏—è</th>
                        <th>–í—ã–ø–ª–∞—Ç–∞</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>7 7 7</td>
                        <td>50x</td>
                    </tr>
                    <tr>
                        <td>7 7 X</td>
                        <td>5x</td>
                    </tr>
                    <tr>
                        <td>3 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö</td>
                        <td>10-20x</td>
                    </tr>
                    <tr>
                        <td>2 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö</td>
                        <td>2x</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="game-section">
            <h2>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h2>
            <div class="fortune-wheel-container">
                <div class="fortune-pointer"></div>
                <div class="fortune-wheel" id="fortuneWheel"></div>
            </div>
            <button id="spinFortuneBtn" onclick="spinFortune()">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
            <div class="win-message" id="fortuneWinMessage"></div>
        </div>
    </div>

    <script>
        // –û–±—â–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let balance = 1000;
        let currentBet = 10;
        let isSpinning = false;
        
        // –ò–≥—Ä–æ–≤—ã–µ –∞–≤—Ç–æ–º–∞—Ç—ã
        const slotsSymbols = ['7', 'üçí', 'üçã', 'üçä', 'üçá', 'üîî', 'üíé'];
        const slotsPayouts = {
            '7': { three: 50, two: 5 },
            'üíé': { three: 20, two: 2 },
            'üîî': { three: 15, two: 2 },
            'üçá': { three: 10, two: 2 },
            'üçä': { three: 8, two: 2 },
            'üçã': { three: 5, two: 2 },
            'üçí': { three: 3, two: 2 }
        };
        
        // –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã
        const fortunePrizes = [5,5,5,5, 10,10,10, 50,50,50, 100,100, 500,500, 1000];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initSlots();
        initFortuneWheel();
        document.querySelector('.bet-button').classList.add('active');
        document.getElementById('leverHandle').addEventListener('click', spinSlots);
        
        // –ß–∏—Ç-–∫–æ–¥ –Ω–∞ –∫–ª–∞–≤–∏—à—É F
        document.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'f') {
                activateCheat();
            }
        });

        function activateCheat() {
            balance += 999;
            updateBalance();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.getElementById('cheatNotification');
            notification.classList.add('show-cheat');
            
            setTimeout(() => {
                notification.classList.remove('show-cheat');
            }, 2000);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–≥—Ä–æ–≤—ã—Ö –∞–≤—Ç–æ–º–∞—Ç–æ–≤
        function initSlots() {
            for (let i = 1; i <= 3; i++) {
                updateSlotContent(i);
            }
        }
        
        function updateSlotContent(slotNumber, targetSymbol = null) {
            const slotInner = document.getElementById(`slot${slotNumber}-inner`);
            let html = '';
            
            for (let j = 0; j < 10; j++) {
                html += `<div class="slot-symbol">${slotsSymbols[Math.floor(Math.random() * slotsSymbols.length)]}</div>`;
            }
            
            const symbol = targetSymbol || slotsSymbols[Math.floor(Math.random() * slotsSymbols.length)];
            html += `<div class="slot-symbol">${symbol}</div>`;
            
            for (let j = 0; j < 10; j++) {
                html += `<div class="slot-symbol">${slotsSymbols[Math.floor(Math.random() * slotsSymbols.length)]}</div>`;
            }
            
            slotInner.innerHTML = html;
            return symbol;
        }
        
        function setBet(amount) {
            if (isSpinning) return;
            if (amount > balance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            currentBet = amount;
            document.getElementById('currentBet').textContent = currentBet;
            
            document.querySelectorAll('.bet-button').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.textContent) === amount) {
                    btn.classList.add('active');
                }
            });
        }
        
        function spinSlots() {
            if (isSpinning || balance < currentBet) {
                if (balance < currentBet) alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            isSpinning = true;
            balance -= currentBet;
            updateBalance();
            document.getElementById('winMessage').textContent = '';
            
            const lever = document.getElementById('leverHandle');
            lever.classList.add('pulled');
            setTimeout(() => lever.classList.remove('pulled'), 300);
            
            const results = [
                slotsSymbols[Math.floor(Math.random() * slotsSymbols.length)],
                slotsSymbols[Math.floor(Math.random() * slotsSymbols.length)],
                slotsSymbols[Math.floor(Math.random() * slotsSymbols.length)]
            ];
            
            Promise.all([
                spinSlot(1, results[0]),
                spinSlot(2, results[1]),
                spinSlot(3, results[2])
            ]).then(() => {
                isSpinning = false;
                checkSlotsWin(results);
            });
        }
        
        function spinSlot(slotNumber, resultSymbol) {
            return new Promise(resolve => {
                const slot = document.getElementById(`slot${slotNumber}`);
                const inner = document.getElementById(`slot${slotNumber}-inner`);
                
                updateSlotContent(slotNumber, resultSymbol);
                
                inner.style.transition = 'none';
                inner.style.transform = 'translateY(0)';
                
                setTimeout(() => {
                    inner.style.transition = 'transform 3s cubic-bezier(0.1, 0.7, 0.1, 1)';
                    inner.style.transform = `translateY(-${10*70}px)`;
                    
                    setTimeout(() => {
                        slot.setAttribute('data-symbol', resultSymbol);
                        resolve();
                    }, 3000);
                }, 10);
            });
        }
        
        function checkSlotsWin(results) {
            const [s1, s2, s3] = results;
            
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('win-animation'));
            
            if (s1 === '7' && s2 === '7' && s3 === '7') {
                win(currentBet * 50, '–î–ñ–ï–ö–ü–û–¢!', [1,2,3]);
            } 
            else if ((s1 === '7' && s2 === '7') || (s2 === '7' && s3 === '7') || (s1 === '7' && s3 === '7')) {
                win(currentBet * 5, '–î–≤–µ 7!', s1 === '7' && s2 === '7' ? [1,2] : s2 === '7' && s3 === '7' ? [2,3] : [1,3]);
            }
            else if (s1 === s2 && s2 === s3) {
                win(currentBet * slotsPayouts[s1].three, `3x ${s1}!`, [1,2,3]);
            }
            else if (s1 === s2 || s2 === s3 || s1 === s3) {
                const sym = s1 === s2 ? s1 : s3;
                win(currentBet * 2, `2x ${sym}!`, s1 === s2 ? [1,2] : s2 === s3 ? [2,3] : [1,3]);
            }
            
            if (balance <= 0) {
                setTimeout(() => {
                    if (confirm('–ë–∞–ª–∞–Ω—Å –Ω—É–ª–µ–≤–æ–π. –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ?')) {
                        balance = 1000;
                        updateBalance();
                    }
                }, 500);
            }
        }
        
        function win(amount, message, slots) {
            balance += amount;
            updateBalance();
            document.getElementById('winMessage').textContent = `${message} +${amount} ‚ÇΩ`;
            slots.forEach(n => document.getElementById(`slot${n}`).classList.add('win-animation'));
            setTimeout(() => {
                slots.forEach(n => document.getElementById(`slot${n}`).classList.remove('win-animation'));
            }, 2000);
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–æ–ª–µ—Å–∞ —Ñ–æ—Ä—Ç—É–Ω—ã
        function initFortuneWheel() {
            const wheel = document.getElementById('fortuneWheel');
            const sectorAngle = 360 / fortunePrizes.length;
            
            let html = '';
            fortunePrizes.forEach((prize, i) => {
                const angle = i * sectorAngle;
                html += `
                    <div style="position: absolute; width: 100%; height: 100%; transform: rotate(${angle}deg);">
                        <div style="position: absolute; left: 50%; top: 10px; transform: translateX(-50%) rotate(90deg); 
                                font-weight: bold; color: white; text-shadow: 1px 1px 2px black;">
                            ${prize}‚ÇΩ
                        </div>
                    </div>
                `;
            });
            wheel.innerHTML = html;
        }
        
        function spinFortune() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('fortuneWinMessage').textContent = '';
            
            const prizeIndex = Math.floor(Math.random() * fortunePrizes.length);
            const prize = fortunePrizes[prizeIndex];
            
            const wheel = document.getElementById('fortuneWheel');
            const sectorAngle = 360 / fortunePrizes.length;
            const targetAngle = prizeIndex * sectorAngle;
            
            wheel.style.setProperty('--target-angle', `${360 - targetAngle + sectorAngle/2}deg`);
            
            wheel.classList.remove('spinning');
            void wheel.offsetWidth;
            
            wheel.classList.add('spinning');
            
            setTimeout(() => {
                balance += prize;
                updateBalance();
                document.getElementById('fortuneWinMessage').textContent = `–í—ã–∏–≥—Ä–∞–ª–∏ ${prize} ‚ÇΩ!`;
                isSpinning = false;
                
                setTimeout(() => {
                    wheel.classList.remove('spinning');
                    wheel.style.transform = 'rotate(0deg)';
                }, 100);
            }, 4000);
        }
        
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }
    </script>
</body>
</html>
